version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: transactions
      MYSQL_USER: tramsactions
      MYSQL_PASSWORD: transactions
      MYSQL_ROOT_PASSWORD: transactions
    ports:
      - "3306:3306"

  web:
    image: python:3.8
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db